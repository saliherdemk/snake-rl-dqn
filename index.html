<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="main-container">
			<div id="playground">
				<div id="canvases-container">
					<div id="human-canvas"></div>
					<div id="rl-canvas"></div>
				</div>
				<div id="scores-container">
					<span>Score: <span id="human-score">0</span> </span>
					<span>Score: <span id="ai-score">0</span> </span>
				</div>
			</div>
			<div id="controls">
				<div id="human-controls">
					<button id="start-vs">Start Challange (S)</button>
					<button id="restart-vs">Restart (R)</button>
				</div>
				<div id="ai-controls">
					<div class="control-row">
						Trained for <span id="episode-counter">0</span> episodes
					</div>
					<div class="control-row">
						<button id="mode-toggle">Mode: Eval</button>
						<button id="save-button">Save Model</button>
					</div>
					<div class="control-row">
						<div class="file-upload">
							<button id="load-button">Load Model</button>
							<input id="load-input" type="file" accept=".json" />
						</div>
						<button id="load-pretrained">
							Load Pretrained Model
						</button>
					</div>
					<div class="control-row">
						<button id="train">Train without UI update</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/p5.min.js"></script>
		<script src="script.js"></script>

		<script src="Models/pretrained.js"></script>

		<script src="NeuralNet/relu.js"></script>
		<script src="NeuralNet/dense.js"></script>
		<script src="NeuralNet/model.js"></script>

		<script src="Dqn/agent.js"></script>
		<script src="Dqn/replayBuffer.js"></script>
		<script src="Dqn/snakeEnv.js"></script>
		<script src="Dqn/stateExtractor.js"></script>

		<script src="GameManager.js"></script>

		<script src="js/canvas.js"></script>
	</body>
</html>
